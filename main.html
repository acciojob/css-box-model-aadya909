<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model Example</title>
    <style>
        .container {
            margin: 20px;
            padding: 15px;
            border: 1px solid black;
            display: inline-block;
        }

        .box {
            width: 300px;
            background-color: lightblue;
            border: 15px solid blue;
            padding: 50px;
            margin: 20px;
            box-sizing: border-box;
            text-align: center;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box">
            This is a demo of box model, try to replicate this box model in Html & Css and pass all the test cases.
        </div>
    </div>

</body>
</html>
